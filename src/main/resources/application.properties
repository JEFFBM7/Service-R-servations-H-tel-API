# Configuration du Service Réservations
# =====================================

# URLs des services externes (à modifier selon votre environnement)
service.chambres.url=http://localhost:8080/service-chambres/api/chambres
service.clients.url=http://localhost:8080/service-clients/api/clients

# Timeout des appels REST (en millisecondes)
service.timeout.connect=5000
service.timeout.read=10000

# Mode développement (désactive les appels aux services externes)
# Mettre à false en production
mode.developpement=true
